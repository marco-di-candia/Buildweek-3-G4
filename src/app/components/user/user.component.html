<div class="container-fluid rounded-0 grad" *ngIf="!user" >
    <div class="row p-4">
      <div class="col-12 " *ngFor="let user of filteredUsers">
        <div class="card shadow">
          <div class="card-body d-flex">
            <div class="col-4">
              <img class="card-img-thumbnail shadow m-5 rounded-circle img-small" [src]="getUserPhoto(user.id)" [alt]="'foto profilo ' + user.name">
            </div>
            <div class="col-8">
              <h3 class="card-title fw-bold">{{ user.name | uppercase}}</h3>
              <p class="card-text">{{ user.email }}</p>
              <div class="row">
                <div class="col-12 " *ngFor="let post of getUserPosts(user.id)">
                  <div class="card-post shadow over my-1">
                    <div class="card-body">
                      <h4 class="card-post-title">{{ post.title }}</h4>
                      <p class="card-post-text">{{ post.body }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
