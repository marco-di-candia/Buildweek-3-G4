<div class="container text-center">
    <div class="card mb-3 shadow" *ngFor="let post of posts; let i = index">
        <div class="row mb-3 g-0">
            <div class="col-md-3 mt-4">
                <img [src]="getThumbnailUrl(post.userId)" class="card-img-thumbnail rounded-circle img-small" [alt]="'foto profilo ' + post.userId">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title mx-2">{{ editModeIndex === i ? 'Modifica Titolo' : post.title }}</h5>
                    <p class="card-text mx-2">{{ editModeIndex === i ? 'Modifica Testo' : post.body }}</p>
                    <div *ngIf="editModeIndex === i">
                        <textarea class="form-control" [(ngModel)]="posts[i].title"></textarea>
                        <textarea class="form-control" [(ngModel)]="posts[i].body"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <button *ngIf="editModeIndex !== i" type="button" class="btn btn-sm mx-2 over colbtn" (click)="editPost(i)">Modifica</button>
                <button *ngIf="editModeIndex === i" type="button" class="btn btn-success btn-sm " (click)="savePost(i)">Salva</button>
                <button type="button" class="btn btn-danger over colgrad btn-sm me-5" (click)="deletePost(post.id, i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></button>
            </div>
        </div>
    </div>
</div>
